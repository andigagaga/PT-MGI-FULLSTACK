<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2>Result</h2>
    <table id="resultTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Hobby</th>
        </tr>
      </thead>
      <tbody id="resultBody">
        <!-- Table rows will be inserted here -->
      </tbody>
    </table>

    <script>
      const arrayOfObject = [
        {
          name: "John",
          hobi: "juniorCoding",
        },
        {
          name: "doo",
          hobi: "middelwareCoding",
        },
        {
          name: "agung",
          hobi: "Csenior oding",
        },
      ];

      const resultTable = document.getElementById("resultBody");

      arrayOfObject.forEach((obj) => {
        const row = document.createElement("tr");

        const nameCell = document.createElement("td");
        nameCell.textContent = obj.name;
        row.appendChild(nameCell);

        const hobbyCell = document.createElement("td");
        hobbyCell.textContent = obj.hobi;
        row.appendChild(hobbyCell);

        resultTable.appendChild(row);
      });
    </script>
  </body>
</html>
